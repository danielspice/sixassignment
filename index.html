<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-one">
        <h1 class="h1">Your Result</h1>

        <div class="exampe">
          <p class="number">76</p>
          <p class="alphanumeric">of 100</p>
        </div>

        <div>
          <h1 class="h1-2">Great</h1> 
          </div>
          <div class="letter">         
          <p>
            You scored higher than 65% of <br> the people who have taken <br> these test
          </p>
          </div>
          </div>


      <div class="container-two">
        <h1>summary</h1>

        <div class="summary-one"> 
        <img src="icon-reaction.svg" alt="">
        <span>reaction</span>
        <span>80/100</span>
        </div>

        <div class="summary-two">
        <img class="reaction" src="icon-memory.svg" alt="">
        <span>memory</span>
        <span>92/100</span>
        </div>

        <div class="summary-three">
        <img src="icon-verbal.svg" alt="">
        <span>verbal</span>
        <span>61/100</span>
        </div>

        <div class="summary-four">
        <img src="icon-visual.svg" alt="">
        <span>visual</span>
        <span>72/100</span>
        </div>
        <div class="continue">
            <p>continue</p>
        </div>
      </div>
    </div>
  </body>
</html>
